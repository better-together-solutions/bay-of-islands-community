<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communities | Bay of Islands</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Bay of Islands Community</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="communities.html">Communities</a>
            </li>
          </ul>
        </div>
      </nav>
    
      <div class="container mt-5">
          <h2>Communities in the Bay of Islands</h2>
          <div class="row">
              <div class="col-md-6">
                <ul class="list-group">
                  <!-- Use Vue.js to iterate over the municipalities array -->
                  <li v-for="(municipality, index) in municipalities" :key="index" class="list-group-item">
                    <div class="media">
                      <img :src="`/municipality${index % 2 + 1}.jpg`" class="mr-3" :alt="municipality.name" style="width: 200px; height: auto;">
                      <div class="media-body">
                        <h5 class="mt-0">{{ municipality.name }}</h5>
                        <p>Some description about {{ municipality.name }}.</p>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="col-md-6">
                <ul class="list-group">
                  <!-- Use Vue.js to iterate over the municipalities array -->
                  <li v-for="(municipality, index) in municipalities" :key="index" class="list-group-item">
                    <div class="media">
                      <img :src="`/municipality${(index + 1) % 2 + 1}.jpg`" class="mr-3" :alt="municipality.name" style="width: 200px; height: auto;">
                      <div class="media-body">
                        <h5 class="mt-0">{{ municipality.name }}</h5>
                        <p>Some description about {{ municipality.name }}.</p>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
          </div>
      </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          municipalities: [
            { name: "Corner Brook", coordinates: { lat: 48.95225414, lng: -57.94817734 } },
            { name: "Lark Harbour", coordinates: { lat: 49.10219275, lng: -58.37066174 } },
            { name: "York Harbour", coordinates: { lat: 49.06204797, lng: -58.37945938 } },
            { name: "Irishtown-Summerside", coordinates: { lat: 48.97614759, lng: -57.96632195 } },
            { name: "Meadows", coordinates: { lat: 48.99415535, lng: -58.05656433 } },
            { name: "Mount Moriah", coordinates: { lat: 48.96529372, lng: -58.04386139 } },
            { name: "Massey Drive", coordinates: { lat: 48.93622623, lng: -57.89533138 } },
            { name: "Gillams", coordinates: { lat: 49.01420961, lng: -58.06909561 } },
            { name: "Cox's Cove", coordinates: { lat: 49.12119466, lng: -58.07757568 } }
          ]
        }
      });
    </script>
